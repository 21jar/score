<!DOCTYPE html>
<html>
<head>
    <title>管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}} <span id="message"></span></div>
        <form class="form-horizontal">
            <div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                    &nbsp;&nbsp;<input type="button" class="btn btn-success" @click="finalScore" value="总得分"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="program.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">机构</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="program.deptId" placeholder="机构"/>
                </div>
            </div>
            <div class="form-group" id="score">
                <div class="col-sm-2 control-label">总得分</div>
                <div class="col-sm-10">
                    <input id="finalScore" type="text" class="form-control" v-model="program.score" placeholder="总得分" disabled="disabled"/>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<div class="col-sm-2 control-label">评委1</div>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" v-model="program.grade1" @keyup.enter="grade" placeholder="评委1"/>-->
                <!--</div>-->
            <!--</div>-->
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/program.js"></script>
</body>
</html>
